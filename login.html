<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Sprint Task 4</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
              <a class="navbar-brand text-light fw-bold" href="index.html">TWITTER</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Tweets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="register.html">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container" style="margin-left: 250px;">
        <form name="myForm" class="mt-3">
            <div class="row">
                <div class="col-9">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <label class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control"></input>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button onclick="signIn()" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function signIn(){
        let emailVar = email.value;
        let passwordVar = password.value;

       let userArrJSON = localStorage.getItem("usersLocal");
       let userArrObj = JSON.parse(userArrJSON);
       let text = false;
       for(let i = 0; i<userArrObj.length; i++){
        if(userArrObj[i].email == emailVar && userArrObj[i].password == passwordVar){
            text = true;
            localStorage.userEmail = emailVar;
            localStorage.userPassword = passwordVar;
        }
       }
       if(text){
        window.open("profile.html");
       }
       else{
        alert("Invalid Email or Password. Please try again.");
       }
    }
</script>
</body>
</html>
