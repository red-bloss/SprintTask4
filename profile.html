<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Sprint Task 4</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-info text-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light fw-bold" href="index.html">TWITTER</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item ms-5">
                    <a class="nav-link active text-light" aria-current="page" href="#">Tweets</a>
                  </li>
                  <li class="nav-item ms-5">
                    <a class="nav-link text-light" id="userFullname" ></a>
                  </li>
                  <li class="nav-item ms-5">
                    <a class="nav-link text-light btn" onclick="logout()">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container mt-3 mr-5">
      <form name="myForm">
        <div class="row">
          <div class="col-9">
              <h2 id="userName"></h2>
          </div>
      </div>
          <div class="row">
              <div class="col-9">
                  <label class="form-label">Email:</label>
                  <input type="email" id="email" class="form-control"></input>
              </div>
          </div>
          <div class="row">
              <div class="col-9">
                  <label class="form-label">FullName:</label>
                  <input type="text" id="fullname" class="form-control"></input>
              </div>
          </div>
          <div class="row">
              <div class="col-9">
                  <label class="form-label">Country:</label>
                  <select id="country" class="form-select">
                      <option value="Kazahstan">
                          Kazahstan
                      </option>
                      <option value="USA">
                          USA
                      </option>
                      <option value="Russia">
                          Russia
                      </option>
                  </select>
              </div>
          </div>
          <div class="row">
              <div class="col-9">
                  <label class="form-label">Birthdate:</label>
                  <input type="date" id="date" class="form-control"></input>
              </div>
          </div>
      </form>
  </div>
    <script>
      function logout(){
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userPassword");
        window.close(this);
    }

    function profile(){
      let userEmail = localStorage.getItem("userEmail");
        email.value = userEmail;

        let userArrJSON = localStorage.getItem("usersLocal");
        let userArrObj = JSON.parse(userArrJSON);

        for(let i = 0; i < userArrObj.length; i++){
            if(userArrObj[i].email == userEmail){
                fullname.value = userArrObj[i].fullname;
                country.value = userArrObj[i].country;
                date.value = userArrObj[i].birthdate;
                userName.innerText = "Welcome, " + userArrObj[i].fullname;
                userFullname.innerText = userArrObj[i].fullname;
            }
        }
    }
      profile();
    </script>
